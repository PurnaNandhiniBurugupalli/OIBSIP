<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title><link rel="stylesheet" href="calci.css"><script src="calci.js" defer></script>
</head>
<body>
    <h1 class="text">CALCULATOR</h1>
    <div class="container">
           <div class="ansbox"><input type="text" name="" id="text" class="ansbut"></div>
           <br><br>
           <div class="num">
                 <button id="btn" class="buttons">1</button>
                 <button id="btn" class="buttons">2</button>
                 <button id="btn" class="buttons">3</button>
                <button id="btn" class="buttons">4</button>
                <button id="btn" class="buttons">5</button>
                <button id="btn" class="buttons">6</button>
                <button id="btn" class="buttons">7</button>
                <button id="btn" class="buttons">8</button>
                <button id="btn" class="buttons">9</button>
                <button id="btn" class="buttons">0</button>
                <button class="buttons" id="opr">+</button>
                <button class="buttons" id="opr">-</button>
                <button class="buttons" id="opr">*</button>
                <button class="buttons" id="opr">/</button>
                <button class="buttons" id="opr">(</button>
                <button class="buttons" id="opr">)</button>
                <button class="buttons" id="op1" >clear</button>
                <button class="buttons" id="op2" >del</button>
                <button class="buttons" id="op3">ans</button>
           </div>













    </div>
</body>
</html>
